<html>
<head>
<style>
.div{
	background-color:#000;
	color:#FFF;
	border:1px solid #FFF;
	width:100px;
	height:100px;
	position:absolute;
}
</style>
<script language="javascript" type="text/javascript" src="GX.js"></script>
<script language="javascript" type="text/javascript">
var Point=function(x,y){
	this.x=x;
	this.y=y;
}
var Block=function(div,point){
	this.obj=div;
	this.point=point;
}
var blocks=new Array();
var interval = 10;
var timer;
window.onload=function(){
	for(var i=0;i<1;i++){
		var point=generatePosition();
		console.log(point);
		var div=document.createElement("div");
		div.className="div";
		div.style.left=point.x+"px";
		div.style.top=point.y+"px";
		document.body.appendChild(div);
		blocks[i]=new Block(div,point);
		
	}
	document.body.onmousewheel=function(){
		console.log("scroll");
	}
	timer=setInterval(draw,interval);
}

function draw(){
	for(var index in blocks){
		var block=blocks[index];
		var div=block.obj;
		var point=block.point;
		div.style.left=parseInt(div.style.left)+1+"px";
	}
}

function generatePosition(){
	var x=Math.random()*600;
	var y=Math.random()*400;
	return new Point(x,y);
}
</script>
</head>

<body>
<input type="button" onclick="clearInterval(timer)" value="stop"/></body>
</html>
