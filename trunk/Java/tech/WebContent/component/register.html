<div>
	<script src="script/jquery.form.js" type="text/javascript"></script>
	<form id="registerForm" action="register.do" method="post">
		<table>
			<tr>
				<td>Email:</td>
				<td><input name="email" type="text" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input name="pwd" type="password" /></td>
			</tr>
			<tr>
				<td>Nick Name:</td>
				<td><input name="nick" type="text" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" value="Sign In"
					onclick="doRegister();" /></td>
			</tr>
			<tr>
				<td></td>
				<td style="color: red;" id="register_msg"></td>
			</tr>
		</table>
	</form>
	<script>
		function doRegister() {
			$("#registerForm")
					.ajaxSubmit(
							function(data) {
								data = eval('(' + data + ')');
								if (data.res == 1) {
									$("#register_msg").html(
											"registered account successfully.");
								} else if (data.res == 2) {
									$("#register_msg").html(
											"duplicate email address.");
								} else if (data.res == 3) {
									$("#register_msg").html(
											"illegal email address.");
								} else if (data.res == 4) {
									$("#register_msg")
											.html("illegal password.");
								} else if (data.res == 5) {
									$("#register_msg").html(
											"duplicate nick name.");
								}
							});
		}
	</script>
</div>
