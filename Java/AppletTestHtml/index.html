<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>demo</title>
</head>
<body>
	<APPLET CODE="com.trnnn.applet.HelloApplet.class" id="helloApplet"
		codebase="." ARCHIVE="AppletTest.jar,tracer.jar" WIDTH="500"
		HEIGHT="150"> </APPLET>
	<p>
		<a href="#" onclick="add(1,2)">Add</a>
	</p>
	<p>
		<input type="text" id="pwd" /><a href="#" onclick="start()">start</a>
	</p>
	<p>
		<input type="button" id="button" onclick="invokeJMX();" />
	</p>
	<script type="text/javascript">
		function invokeJMX() {
			var helloApplet = document.getElementById("helloApplet");
			var str=helloApplet.invoke();
			alert(str);
		}
		function add(a, b) {
			var helloApplet = document.getElementById("helloApplet");
			var a = helloApplet.add(a, b);
			alert(a);
		}
		function start() {
			var pwd = document.getElementById("pwd").value;
			alert(pwd);
			var helloApplet = document.getElementById("helloApplet");
			helloApplet.startJMX(pwd);
		}
	</script>
</body>
</html>
