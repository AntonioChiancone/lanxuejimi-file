<div>
	<script src="script/jquery.form.js" type="text/javascript"></script>
	<form id="registerForm" action="register.do" method="post">
		<table>
			<tr>
				<td>Email:</td>
				<td><input name="email" type="text" /></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input name="pwd" type="password" /></td>
			</tr>
			<tr>
				<td>Confirm Password:</td>
				<td><input name="confirm" type="password" /></td>
			</tr>
			<tr>
				<td>Nick Name:</td>
				<td><input name="nick" type="text" /></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="button" value="Sign In"
					onclick="doRegister();" /></td>
			</tr>
		</table>
	</form>
	<script>
		function doRegister() {
			$("#registerForm").ajaxSubmit(function(data) {
				console.log("form submitted. returned data");
				console.log(data);
			});
		}
	</script>
</div>
